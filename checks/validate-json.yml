{
  "$schema": "http://json-schema.org/draft-07/schema#",
  "type": "object",
  "properties": {
    "credit": { "type": "string" },
    "parent": { "type": "string" },
    "textures": {
      "type": "object",
      "properties": {
        "particle": { "type": "string" },
        "log": { "type": "string" }
      },
      "required": ["particle", "log"]
    },
    "elements": {
      "type": "array",
      "items": {
        "type": "object",
        "properties": {
          "from": { "type": "array", "items": { "type": "number" }, "minItems": 3, "maxItems": 3 },
          "to": { "type": "array", "items": { "type": "number" }, "minItems": 3, "maxItems": 3 },
          "faces": {
            "type": "object",
            "properties": {
              "north": { "type": "object", "properties": { "uv": { "type": "array", "items": { "type": "number" }, "minItems": 4, "maxItems": 4 }, "texture": { "type": "string" }, "cullface": { "type": "string" } } },
              "east": { "type": "object", "properties": { "uv": { "type": "array", "items": { "type": "number" }, "minItems": 4, "maxItems": 4 }, "texture": { "type": "string" } } },
              "south": { "type": "object", "properties": { "uv": { "type": "array", "items": { "type": "number" }, "minItems": 4, "maxItems": 4 }, "texture": { "type": "string" }, "cullface": { "type": "string" } } },
              "west": { "type": "object", "properties": { "uv": { "type": "array", "items": { "type": "number" }, "minItems": 4, "maxItems": 4 }, "texture": { "type": "string" } } },
              "up": { "type": "object", "properties": { "uv": { "type": "array", "items": { "type": "number" }, "minItems": 4, "maxItems": 4 }, "rotation": { "type": "number" }, "texture": { "type": "string" } } },
              "down": { "type": "object", "properties": { "uv": { "type": "array", "items": { "type": "number" }, "minItems": 4, "maxItems": 4 }, "rotation": { "type": "number" }, "texture": { "type": "string" }, "cullface": { "type": "string" } } }
            },
            "required": ["north", "east", "south", "west", "up", "down"]
          }
        },
        "required": ["from", "to", "faces"]
      }
    },
    "display": {
      "type": "object",
      "properties": {
        "head": {
          "type": "object",
          "properties": {
            "translation": { "type": "array", "items": { "type": "number" }, "minItems": 3, "maxItems": 3 }
          },
          "required": ["translation"]
        }
      }
    }
  },
  "required": ["credit", "parent", "textures", "elements", "display"]
}
